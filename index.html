<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="page">
        <header>
            <h1>Cria e compartilhe seus eventos</h1>
            <P>O primeiro passo é preencher esse formulário de inscrição</P>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-tittle">Título do evento<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-tittle" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece como https://)</span></label>
                        <input type="text" id="event-link" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">WhatsApp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>

                        </select>
                    </div>

                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Privaciade do evento</legend>

                            <div class="input-wrapper">
                                <label for="event-email">Email do administrador<span>(digite um email
                                        válido)</span></label>
                                <input type="email" id="event-email">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-password">Senha de acesso<span>(mínimo de 8 caracteres)</span></label>
                                <input type="password" id="event-password" required minlength="8">
                            </div>

                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="event-private">
                                <label for="event-private">Evento privado</label>
                            </div>

                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Data e hora</legend>
                            <div class="tree-col">

                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-password">Até</label>
                                    <input type="time" id="event-password">
                                </div>

                            </div>
                        </div>
                    </fieldset>
                </div>
            </fieldset>
        </form>
        <footer>
            <input 
            class="button"
            type="submit"
            form="my-form"
            value="Salvar evento">
        </footer>
    </div>
</body>

</html>
